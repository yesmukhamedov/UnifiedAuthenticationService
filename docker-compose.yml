version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: unified-auth-postgres
    ports:
      - "55432:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-unified_auth}
      POSTGRES_USER: ${POSTGRES_USER:-auth_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-auth_password}
    volumes:
      - unified_auth_pg:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  unified_auth_pg:
